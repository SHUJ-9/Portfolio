<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Romantic Tulip Garden</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #87ceeb 0%, #a3d9a5 60%, #2d8c27 100%);
      overflow-x: hidden;
      overflow-y: auto;
      height: 100vh;
    }
    #loginScreen {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #d6336c;
      z-index: 9999;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #fff;
    }
    #loginScreen h2 {
      margin-bottom: 20px;
      font-weight: 600;
    }
    #loginScreen input {
      padding: 10px;
      font-size: 1rem;
      margin: 10px 0;
      width: 250px;
      box-sizing: border-box;
      border-radius: 6px;
      border: none;
      outline: none;
    }
    #loginScreen input::placeholder {
      color: #aaa;
    }
    #mainContent {
      display: none;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
      padding-bottom: 400px;
      color: #4b2e39;
      position: relative;
      padding-top: 20px;
    }
    h1 {
      font-size: 3rem;
      margin: 20px 0 0;
      color: #d6336c;
    }
    .heart {
      font-size: 4rem;
      animation: heartbeat 1.5s infinite;
    }
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.2); }
    }
    #messageBox {
      font-size: 1.4rem;
      margin: 20px 0;
      text-align: center;
      white-space: pre-wrap;
      transition: opacity .4s;
      max-width: 450px;
    }
    button {
      padding: 12px 25px;
      background: #d6336c;
      color: #fff;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background .3s;
      margin: 5px;
    }
    button:hover {
      background: #a1284f;
    }
    #controls {
      margin: 10px;
    }
    #timer {
      font-size: 1.1rem;
      margin-top: 10px;
    }
    #garden {
      position: relative;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3000px; /* Increased to 3000px */
      pointer-events: none;
      margin-top: 30px;
      overflow-x: hidden;
      overflow-y: visible;
      background: transparent;
    }
    .tulip {
      position: absolute;
      pointer-events: auto;
      width: 80px;
      user-select: none;
      transition: transform .3s;
      animation: sway 4s ease-in-out infinite, grow 0.6s ease forwards;
      animation-iteration-count: infinite, 1;
      transform-origin: bottom center; /* grow from bottom */
      opacity: 0;
      cursor: grab;
    }
    .tulip:hover {
      transform: scale(1.2) rotate(-5deg);
    }
    @keyframes sway {
      0%, 100% { transform: rotateY(0deg); }
      50% { transform: rotateY(10deg); }
    }
    @keyframes grow {
      0% {
        transform: scale(0);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }
    footer {
      margin-top: 5px;
      font-size: .9rem;
      color: #a67a8d;
    }
  </style>
</head>
<body>

<!-- 🔐 LOGIN -->
<div id="loginScreen">
  <h2>Please Login</h2>
  <input type="text" id="username" placeholder="Username" />
  <input type="password" id="password" placeholder="Password" />
  <button onclick="validateLogin()">Login</button>
  <p id="loginError" style="color:#ffcccc; display:none;">Incorrect username or password.</p>
</div>

<!-- 🌷 MAIN CONTENT -->
<div id="mainContent" style="display: none; flex-direction: column; align-items: center;">
  <h1>About You</h1>
  
  <div id="messageBox">Click "Next" to see a special message...</div>

  <div id="controls">
    <button id="nextBtn">Next Message</button>
  </div>

  <audio id="bgMusic" loop>
    <source src="AboutYou.mp3" type="audio/mpeg" />
  </audio>

  <div id="timer"></div>
  <div id="garden"></div>
  <footer>IMISSYOUUU^^ ~ Shuj web</footer>
</div>

<script>
  // ✅ LOGIN FUNCTION
  function validateLogin() {
    const username = document.getElementById("username").value.trim();
    const password = document.getElementById("password").value.trim();

    if (username === "shuj" && password === "imissyou") {
      document.getElementById("loginScreen").style.display = "none";
      document.getElementById("mainContent").style.display = "flex";
    } else {
      const err = document.getElementById("loginError");
      err.style.display = "block";
      setTimeout(() => { err.style.display = "none"; }, 3000);
    }
  }

  // 🌸 MESSAGE LOGIC
  const messages = [
    "Thinking of you and hoping you’re well.",
    "Sometimes I miss the moments we shared.",
    "Wishing you happiness wherever you are.",
    "There’s a quiet space left by your absence.",
    "Some days, memories bloom like tulips in my mind.",
    "Soft moments return in silence, bringing warmth to the heart.",
    "I wonder if you still smile at the same things.",
    "If time ever brings us back together, I hope we’ll be kinder, softer.",
    "In quiet moments, I think of you not with longing, but with peace.",
    "The world moves fast, but memories of your smile stay with me.",
    "Your presence was like spring gentle, renewing, always welcome.",
    "Even distance can't erase something once deeply felt.",
    "Wherever you are, I hope you feel calm, safe, and loved.",
    "Some feelings don’t fade they just settle gently into who we become.",
    "You are still a beautiful part of my thoughts, and I carry that gently."
  ];
  let idx = 0;
  let musicStarted = false;

  document.getElementById('nextBtn').onclick = () => {
    const audio = document.getElementById('bgMusic');
    if (!musicStarted) {
      audio.currentTime = 80; // start at 80 seconds
      audio.volume = 1;
      audio.play().catch(e => console.error("Audio error:", e));
      musicStarted = true;
    }

    const box = document.getElementById('messageBox');
    if (idx < messages.length) {
      box.style.opacity = 0;
      setTimeout(() => {
        box.textContent = messages[idx];
        box.style.opacity = 1;
      }, 300);
      idx++;
    } else {
      document.getElementById('nextBtn').disabled = true;
      document.getElementById('nextBtn').textContent = "Scroll down";
    }
  };

  // ⏳ COUNTDOWN TIMER
  const target = new Date('2025-09-01T00:00:00');
  function updateTimer() {
    const now = new Date();
    const diff = target - now;
    document.getElementById('timer').textContent = diff > 0
      ? `Countdown: ${Math.floor(diff / 86400000)}d ${Math.floor(diff % 86400000 / 3600000)}h ${Math.floor(diff % 3600000 / 60000)}m`
      : '🌸 It’s today! 🌸';
  }
  setInterval(updateTimer, 1000);
  updateTimer();

 // 🌷 TULIP GARDEN - 1100 tulips closer to the bottom
const garden = document.getElementById('garden');
const tulipURLs = [
  "https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Flowers-PNG/Red_Tulip_Flower_Transparent_Image.png?m=1629831687",
  "https://gallery.yopriceville.com/var/resizes/Free-Clipart-Pictures/Flowers-PNG/Red_Tulip_Transparent_Clip_Art_Image.png?m=1629831687",
  "https://purepng.com/photo/18869/tulip.png"
];

function rand(min, max) {
  return min + Math.random() * (max - min);
}

const tulipCount = 1100;
for (let i = 0; i < tulipCount; i++) {
  const img = document.createElement('img');
  img.src = tulipURLs[Math.floor(Math.random() * tulipURLs.length)];
  img.className = 'tulip';
  
  // Only in bottom 300px area
  img.style.bottom = `${rand(-40, 400)}px`;

  // Adjust for new smaller width
  img.style.left = `${rand(0, window.innerWidth - 40)}px`;

  // Add slight random scaling for realism
  const scale = rand(0.8, 1.1).toFixed(2);
  img.style.transform = `scale(${scale})`;

  img.style.animationDelay = `${i * 0.5}s`; // staggered grow animation
  garden.appendChild(img);
}

</script>

</body>
</html>
